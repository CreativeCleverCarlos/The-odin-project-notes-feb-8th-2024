<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Tables are less used commonly used than other tags, but at times they are great-. To create one just use the <table></table> tag-->
    <table>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
            <td>Third cell</td>
            <td>Fourth cell</td>
        </tr>
        <!--the smallest container inside a table is called a table cell. td = table data-->

        <!--tr stands for table row, and it is how a new row is created-->
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
            <td>Third cell</td>
            <td>Fourth cell</td>
        </tr>
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
            <td>Third cell</td>
            <td>Fourth cell</td>
        </tr>
        <!--Naturally, the tables have to be stylized within CSS-->
        <!--i can see how it would be useful, but it's not something that I really care about learning more about-->
    </table>
</body>
</html>
